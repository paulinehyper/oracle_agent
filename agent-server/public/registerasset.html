<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자산 등록</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    h2 {
      margin-top: 0;
      color: #222;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0984e3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #0652dd;
    }
    a {
      display: block;
      margin-top: 16px;
      text-align: center;
      color: #0984e3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>자산 등록</h2>
    <form id="assetForm">
      <label for="category">자산 분류</label>
      <select id="category" name="category" required>
        <option value="">선택하세요</option>
        <option value="server">서버</option>
        <option value="database">데이터베이스</option>
        <option value="network">네트워크</option>
        <option value="security">보안</option>
      </select>

      <label for="name">자산 이름</label>
      <input type="text" id="name" name="name" placeholder="자산 이름을 입력하세요" required>

      <label for="hostname">호스트네임</label>
      <input type="text" id="hostname" name="hostname" placeholder="호스트네임을 입력하세요" required>

      <label for="ip1">IP 주소</label>
      <div style="display: flex; gap: 6px; margin-bottom: 20px;">
        <input type="number" id="ip1" name="ip1" min="0" max="255" required style="width:60px;" placeholder="0">
        <span>.</span>
        <input type="number" id="ip2" name="ip2" min="0" max="255" required style="width:60px;" placeholder="0">
        <span>.</span>
        <input type="number" id="ip3" name="ip3" min="0" max="255" required style="width:60px;" placeholder="0">
        <span>.</span>
        <input type="number" id="ip4" name="ip4" min="0" max="255" required style="width:60px;" placeholder="0">
      </div>

      <label for="manager">관리자</label>
      <input type="text" id="manager" name="manager" placeholder="관리자 이름(10자 이내)" maxlength="10" required>

      <button type="submit">등록하기</button>
    </form>
    <input type="file" id="csvFile" accept=".csv" style="margin-top:16px;">
    <div id="csvPreview" style="margin-top:20px;"></div>
    <a href="/sample/asset_sample.csv" download>
      📥 예제 양식 다운로드
    </a>
  </div>
  <script>
    async function checkDuplicateAsset(asset) {
      const res = await fetch('/api/asset/check-duplicate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(asset)
      });
      const data = await res.json();
      return data.exists;
    }

    // 단일 등록 시
    document.getElementById('assetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const ip1 = document.getElementById('ip1').value;
      const ip2 = document.getElementById('ip2').value;
      const ip3 = document.getElementById('ip3').value;
      const ip4 = document.getElementById('ip4').value;
      const ipArr = [ip1, ip2, ip3, ip4];
      if (
        ipArr.some(part => part === "" || isNaN(part) || Number(part) < 0 || Number(part) > 255)
      ) {
        alert('각 IP 칸에 0~255 사이의 숫자를 입력하세요.');
        return;
      }

      const asset = {
        target_type: document.getElementById('category').value,
        name: document.getElementById('name').value,
        hostname: document.getElementById('hostname').value,
        ip: `${ip1}.${ip2}.${ip3}.${ip4}`
      };
      if (await checkDuplicateAsset(asset)) {
        showModal('이미 등록된 자산입니다.');
        return;
      }

      const data = {
        category: document.getElementById('category').value,
        name: document.getElementById('name').value,
        hostname: document.getElementById('hostname').value,
        ip: `${ip1}.${ip2}.${ip3}.${ip4}`,
        manager: document.getElementById('manager').value
      };

      if (!data.category || !data.name || !data.hostname || !data.ip) {
        alert('모든 필드를 입력하세요.');
        return;
      }

      try {
        const res = await fetch('/api/asset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          alert('자산이 등록되었습니다.');
          document.getElementById('assetForm').reset();
        } else {
          alert('등록에 실패했습니다.');
        }
      } catch (err) {
        alert('서버 오류가 발생했습니다.');
      }
    });

    // CSV 미리보기 및 입력란 자동 채우기 + 다중 등록
    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const text = evt.target.result;
        const rows = text.trim().split('\n').map(row => row.split(','));
        // 미리보기 테이블
        let html = '<table border="1" style="width:100%; border-collapse:collapse; margin-top:10px;">';
        rows.forEach((row, idx) => {
          html += '<tr>';
          row.forEach(cell => {
            html += idx === 0
              ? `<th style="padding:4px; background:#f0f0f0;">${cell}</th>`
              : `<td style="padding:4px;">${cell}</td>`;
          });
          html += '</tr>';
        });
        html += '</table>';
        document.getElementById('csvPreview').innerHTML = html;

        // 여러 행이 있으면 팝업 띄우기
        if (rows.length > 2) {
          if (confirm(`${rows.length - 1} 행의 데이터가 있습니다. 등록하시겠습니까?`)) {
            const header = rows[0].map(h => h.trim());
            const headerMap = {
              '자산분류': 'category',
              '자산이름': 'name',
              '호스트네임': 'hostname',
              'IP주소': 'ip',
              '관리자': 'manager'
            };
            const categoryMap = { '서버': 'server', '데이터베이스': 'database', '네트워크': 'network', '보안': 'security' };
            const assets = [];
            for (let i = 1; i < rows.length; i++) {
              const data = rows[i];
              const map = {};
              header.forEach((h, idx) => map[headerMap[h]] = data[idx] ? data[idx].trim() : '');
              map.target_type = categoryMap[map.category] || '';
              delete map.category;
              if (!map.target_type || !map.name || !map.hostname || !map.ip) {
                alert(`${i}번째 행에 필수값이 누락되었습니다. (자산분류, 자산이름, 호스트네임, IP주소)`);
                return;
              }
              assets.push(map);
            }

            // 모든 행 중복 검사 후 신규만 등록
            (async () => {
              const newAssets = [];
              const duplicated = [];
              for (const asset of assets) {
                const check = await checkDuplicateAsset({
                  target_type: asset.target_type,
                  name: asset.name,
                  hostname: asset.hostname,
                  ip: asset.ip
                });
                if (check) {
                  duplicated.push(`${asset.name} (${asset.hostname}, ${asset.ip})`);
                } else {
                  newAssets.push(asset);
                }
              }

              if (duplicated.length > 0) {
                showModal(`중복된 데이터는 제외하고 등록합니다:\n\n${duplicated.join('\n')}`);
              }

              if (newAssets.length === 0) {
                alert('등록할 신규 데이터가 없습니다.');
                return;
              }

              // 신규 데이터만 등록
              fetch('/api/asset/bulk', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ assets: newAssets })
              })
              .then(res => {
                if (res.ok) {
                  alert('신규 자산이 모두 등록되었습니다.');
                  document.getElementById('csvFile').value = '';
                  document.getElementById('csvPreview').innerHTML = '';
                } else {
                  alert('일괄 등록에 실패했습니다.');
                }
              })
              .catch(() => alert('서버 오류가 발생했습니다.'));
            })();
          }
        } else if (rows.length === 2) {
          // 기존처럼 첫 데이터 행만 입력란에 자동 채우기
          const header = rows[0];
          const data = rows[1];
          const map = {};
          header.forEach((h, i) => map[h.trim()] = data[i] ? data[i].trim() : '');

          const categoryMap = { '서버': 'server', '데이터베이스': 'database', '네트워크': 'network', '보안': 'security' };
          if (map['자산분류']) {
            document.getElementById('category').value = categoryMap[map['자산분류']] || '';
          }
          if (map['자산이름']) document.getElementById('name').value = map['자산이름'];
          if (map['호스트네임']) document.getElementById('hostname').value = map['호스트네임'];
          if (map['IP주소']) {
            const ipParts = map['IP주소'].split('.');
            if (ipParts.length === 4) {
              document.getElementById('ip1').value = ipParts[0];
              document.getElementById('ip2').value = ipParts[1];
              document.getElementById('ip3').value = ipParts[2];
              document.getElementById('ip4').value = ipParts[3];
            }
          }
          if (map['관리자']) document.getElementById('manager').value = map['관리자'];
        }
      };
      reader.readAsText(file, 'utf-8');
    });

    // 모달 함수
    function showModal(msg) {
      let modal = document.getElementById('warnModal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'warnModal';
        modal.style.position = 'fixed';
        modal.style.left = '0'; modal.style.top = '0';
        modal.style.width = '100vw'; modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.3)';
        modal.style.display = 'flex'; modal.style.alignItems = 'center'; modal.style.justifyContent = 'center';
        modal.innerHTML = `<div style="background:#fff;padding:32px 24px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.15);text-align:center;">
          <div style="margin-bottom:16px;font-size:18px;">${msg}</div>
          <button onclick="document.getElementById('warnModal').remove()" style="padding:8px 24px;font-size:16px;">확인</button>
        </div>`;
        document.body.appendChild(modal);
      } else {
        modal.querySelector('div>div').innerText = msg;
        modal.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
