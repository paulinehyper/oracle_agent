<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSV 업로드</title>
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>📁 CSV 파일 업로드</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="csvfile" accept=".csv" required />
      <button type="submit">업로드</button>
    </form>
    <div class="info">
      * CSV 파일에는 <strong>server_name, host_name, ip, target_type</strong> 컬럼이 필요합니다.
    </div>
    <div class="footer">ⓒ 2025 GPTOnline.ai</div>
  </div>
</body>
</html>
