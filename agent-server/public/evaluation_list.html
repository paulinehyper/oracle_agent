<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점검 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .미점검 { background-color: #f8f9fa; color: #6c757d; }
        .점검중 { background-color: #fff3cd; color: #856404; }
        .양호 { background-color: #d4edda; color: #155724; }
        .취약 { background-color: #f8d7da; color: #721c24; }
        
        .risk-grade {
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
        .risk-1 { background-color: #dc3545; color: white; }
        .risk-2 { background-color: #fd7e14; color: white; }
        .risk-3 { background-color: #ffc107; color: black; }
        .risk-4 { background-color: #28a745; color: white; }
        .risk-5 { background-color: #17a2b8; color: white; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">점검 리스트</h2>
        
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="검색어를 입력하세요...">
                    <button class="btn btn-outline-secondary" type="button" onclick="filterTable()">검색</button>
                </div>
            </div>
            <div class="col-auto">
                <select id="statusFilter" class="form-select" onchange="filterTable()">
                    <option value="">전체 상태</option>
                    <option value="미점검">미점검</option>
                    <option value="점검중">점검 중</option>
                    <option value="양호">양호</option>
                    <option value="취약">취약</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="evaluationTable">
                <thead>
                    <tr>
                        <th>템플릿 ID</th>
                        <th>템플릿 이름</th>
                        <th>호스트명</th>
                        <th>점검 항목 ID</th>
                        <th>점검 항목명</th>
                        <th>위험도</th>
                        <th>상태</th>
                        <th>최종 점검 시간</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="evaluationTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- 상세 정보 모달 -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">점검 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailContent">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let evaluationData = [];
        let detailModal;

        function renderRiskGrade(grade) {
            if (!grade) return '<span class="risk-grade risk-3">중</span>';
            const gradeText = {
                1: '심각',
                2: '높음',
                3: '중간',
                4: '낮음',
                5: '정보'
            }[grade] || '중간';
            return `<span class="risk-grade risk-${grade}">${gradeText}</span>`;
        }

        function getStatusClass(result) {
            if (result.includes("점검 중")) return "점검중";
            if (result.includes("양호")) return "양호";
            if (result.includes("취약")) return "취약";
            return "미점검";
        }

        function showDetail(detail) {
            document.getElementById('detailContent').innerHTML = detail.replace(/\n/g, '<br>');
            detailModal.show();
        }

        function filterTable() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const tbody = document.getElementById('evaluationTableBody');
            tbody.innerHTML = '';

            evaluationData.forEach(item => {
                const matchesSearch = (
                    item.templateid.toLowerCase().includes(searchText) ||
                    item.templatename.toLowerCase().includes(searchText) ||
                    item.host_name.toLowerCase().includes(searchText) ||
                    item.item_id.toLowerCase().includes(searchText) ||
                    (item.item_name && item.item_name.toLowerCase().includes(searchText))
                );

                const matchesStatus = !statusFilter || item.result === statusFilter;

                if (matchesSearch && matchesStatus) {
                    const tr = document.createElement('tr');
                    const statusClass = getStatusClass(item.result);
                    tr.innerHTML = `
                        <td>${item.templateid}</td>
                        <td>${item.templatename}</td>
                        <td>${item.host_name}</td>
                        <td>${item.item_id}</td>
                        <td>${item.item_name || ''}</td>
                        <td>${renderRiskGrade(item.risk_grade)}</td>
                        <td><span class="status ${statusClass}">${item.result}</span></td>
                        <td>${item.last_checked_at ? new Date(item.last_checked_at).toLocaleString() : '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="location.href='/result.html?templateid=${item.templateid}'">
                                결과 보기
                            </button>
                            ${item.detail ? `
                                <button class="btn btn-sm btn-info ms-1" onclick="showDetail(\`${item.detail.replace(/`/g, '\\`')}\`)">
                                    상세
                                </button>
                            ` : ''}
                        </td>
                    `;
                    tbody.appendChild(tr);
                }
            });
        }

        window.onload = async function() {
            detailModal = new bootstrap.Modal(document.getElementById('detailModal'));
            
            try {
                const response = await fetch('/api/evaluations');
                evaluationData = await response.json();
                filterTable();
            } catch (error) {
                console.error('데이터 로딩 실패:', error);
                alert('점검 리스트를 불러오는데 실패했습니다.');
            }
        };
    </script>
</body>
</html>
