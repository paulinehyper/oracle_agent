<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>템플릿 일괄 추가</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f7ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #003366;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border: 1px solid #e0e0e0;
      font-size: 14px;
      vertical-align: middle;
    }

    th {
      background-color: #eaf3ff;
      color: #0056b3;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      color: #d00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>➕ 템플릿 일괄 추가</h1>

    <form id="templateForm">
      <label>Template Name:</label>
      <input type="text" name="templatename" maxlength="100" required />

      <label>평가 대상:</label>
      <select name="targetType" required>
        <option value="">-- 평가 대상을 선택하세요 --</option>
        <option value="AIX">AIX</option>
        <option value="HP-UX">HP-UX</option>
        <option value="LINUX">LINUX</option>
        <option value="SOLARIS">SOLARIS</option>
        <option value="WIN">WIN</option>
        <option value="웹서비스">웹서비스</option>
        <option value="Apache">Apache</option>
        <option value="WebtoB">WebtoB</option>
        <option value="IIS">IIS</option>
        <option value="Tomcat">Tomcat</option>
        <option value="JEUS">JEUS</option>
      </select>

      <label>평가기반:</label>
      <select name="basisType">
        <option value="">-- 전체 --</option>
        <option value="financial">전자금융</option>
        <option value="critical">주요정보</option>
      </select>

      <label>Server Name:</label>
      <input type="text" name="serverName" required />

      <label>Host Name:</label>
      <input type="text" name="hostName" required />

      <label>IP Address:</label>
      <input type="text" name="ip" required />

      <table>
        <thead>
          <tr>
            <th>✔</th>
            <th>Vuln ID</th>
            <th>Vuln Name</th>
            <th>위험도</th>
            <th>대상</th>
            <th>기반</th>
          </tr>
        </thead>
        <tbody id="vulnTableBody"></tbody>
      </table>

      <button type="submit">등록</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    let vulnData = [];

    async function fetchVulnList(targetType = '', basisType = '') {
      try {
        const query = new URLSearchParams();
        if (targetType) query.append('targetType', targetType);
        if (basisType) {
          if (basisType === 'financial') query.append('basisFilter', '전자금융');
          else if (basisType === 'critical') query.append('basisFilter', '주요정보');
        }

        const res = await fetch(`/api/vulnerability?${query.toString()}`);
        if (!res.ok) throw new Error("서버 응답 실패");

        vulnData = await res.json();
        const tbody = document.getElementById('vulnTableBody');
        tbody.innerHTML = "";

        vulnData.forEach((item, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input type="checkbox" name="vulnCheck" value="${index}" checked></td>
            <td>${item.vulnid}</td>
            <td>${item.vulname}</td>
            <td>${item.risk_level || '-'}</td>
            <td>${item.targetSystem || '-'}</td>
            <td>${item.basis || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("❌ 취약점 목록 불러오기 실패:", err);
        document.getElementById("status").textContent = "❌ 취약점 목록을 불러오지 못했습니다.";
      }
    }

    function generateTemplateId() {
      return 'tmpl-' + Math.random().toString(36).substring(2, 10);
    }

    document.getElementById("templateForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const checkedIndexes = formData.getAll('vulnCheck');

      const templatename = formData.get("templatename");
      const serverName = formData.get("serverName");
      const hostName = formData.get("hostName");
      const ip = formData.get("ip");
      const targetType = formData.get("targetType");
      const templateid = generateTemplateId();

      if (!targetType) {
        document.getElementById("status").textContent = "⚠️ 평가 대상을 선택하세요.";
        return;
      }

      const selectedTemplates = checkedIndexes.map(index => {
        const i = parseInt(index);
        return {
          templateid,
          templatename,
          vulnid: vulnData[i].vulnid,
          serverName,
          hostName,
          ip,
          targetType,
          vulName: vulnData[i].vulname,
          result: "미점검",
          assessYN: "N"
        };
      });

      if (selectedTemplates.length === 0) {
        document.getElementById("status").textContent = "⚠️ 최소 1개 이상 항목을 선택해야 합니다.";
        return;
      }

      let successCount = 0;
      for (const tmpl of selectedTemplates) {
        try {
          const res = await fetch('/api/template', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(tmpl)
          });
          if (res.ok) successCount++;
        } catch (err) {
          console.error("❌ 전송 실패:", err);
        }
      }

      if (successCount > 0) {
        window.location.href = `/result.html?templateid=${templateid}`;
      } else {
        document.getElementById("status").textContent = "❌ 등록 실패: 서버에 저장되지 않았습니다.";
      }
    });

    document.querySelector('select[name="targetType"]').addEventListener('change', () => {
      const targetType = document.querySelector('select[name="targetType"]').value;
      const basisType = document.querySelector('select[name="basisType"]').value;
      fetchVulnList(targetType, basisType);
    });

    document.querySelector('select[name="basisType"]').addEventListener('change', () => {
      const targetType = document.querySelector('select[name="targetType"]').value;
      const basisType = document.querySelector('select[name="basisType"]').value;
      fetchVulnList(targetType, basisType);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const targetType = document.querySelector('select[name="targetType"]').value;
      const basisType = document.querySelector('select[name="basisType"]').value;
      fetchVulnList(targetType, basisType);
    });
  </script>
</body>
</html>
