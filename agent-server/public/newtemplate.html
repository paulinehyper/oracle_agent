<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>템플릿 일괄 추가</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-top: 10px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-col {
      flex: 1;
    }

    .sub-targets-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      background-color: #f0f6ff;
      margin-top: 6px;
    }

    .sub-targets-box label {
      font-weight: normal;
    }

    .sub-targets-group {
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border: 1px solid #e0e0e0;
    }

    th {
      background-color: #eaf3ff;
      color: #0056b3;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      color: #d00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>➕ 템플릿 일괄 추가</h1>

    <form id="templateForm">
      <div class="form-row">
        <div class="form-col">
          <label>Template Name:</label>
          <input type="text" name="templatename" required />

          <label>평가 대상:</label>
          <select name="targetType" required>
            <option value="">-- 평가 대상을 선택하세요 --</option>
            <option value="Server">Server</option>
            <option value="Database">Database</option>
            <option value="Network">Network</option>
            <option value="Security">Security</option>
          </select>

          <label>평가기반:</label>
          <select name="basisType">
            <option value="">-- 전체 --</option>
            <option value="전자금융">전자금융</option>
            <option value="주요정보">주요정보</option>
          </select>

          <label>Server Name:</label>
          <input type="text" name="serverName" required />

          <label>Host Name:</label>
          <input type="text" name="hostName" required />

          <label>IP Address:</label>
          <input type="text" name="ip" required />
        </div>

        <div class="form-col sub-targets-group" id="subTargets">
          <label>하위 대상:</label>
          <div class="sub-targets-box">
            <label><input type="checkbox" name="subTarget" value="AIX"> AIX</label>
            <label><input type="checkbox" name="subTarget" value="HP-UX"> HP-UX</label>
            <label><input type="checkbox" name="subTarget" value="LINUX"> LINUX</label>
            <label><input type="checkbox" name="subTarget" value="SOLARIS"> SOLARIS</label>
            <label><input type="checkbox" name="subTarget" value="WIN"> WIN</label>
            <label><input type="checkbox" name="subTarget" value="웹서비스"> 웹서비스</label>
            <label><input type="checkbox" name="subTarget" value="Apache"> Apache</label>
            <label><input type="checkbox" name="subTarget" value="WebtoB"> WebtoB</label>
            <label><input type="checkbox" name="subTarget" value="IIS"> IIS</label>
            <label><input type="checkbox" name="subTarget" value="Tomcat"> Tomcat</label>
            <label><input type="checkbox" name="subTarget" value="JEUS"> JEUS</label>
          </div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>✔</th>
            <th>Vuln ID</th>
            <th>Vuln Name</th>
            <th>위험도</th>
            <th>대상</th>
            <th>기반</th>
          </tr>
        </thead>
        <tbody id="vulnTableBody"></tbody>
      </table>

      <button type="submit">등록</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    let vulnData = [];

    async function fetchVulnList() {
      const targetType = document.querySelector('select[name="targetType"]').value;
      const basisType = document.querySelector('select[name="basisType"]').value;
      const subTargets = Array.from(document.querySelectorAll('input[name="subTarget"]:checked')).map(cb => cb.value);

      const query = new URLSearchParams();
      if (targetType) query.append('targetType', targetType);
      if (basisType) query.append('basisFilter', basisType);
      if (subTargets.length > 0) query.append('subTargets', subTargets.join(','));

      const res = await fetch(`/api/vulnerability?${query.toString()}`);
      const tbody = document.getElementById("vulnTableBody");
      tbody.innerHTML = "";

      if (!res.ok) {
        document.getElementById("status").textContent = "❌ 목록을 불러오지 못했습니다.";
        return;
      }

      vulnData = await res.json();
      vulnData.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" name="vulnCheck" value="${index}" checked></td>
          <td>${item.vulnid}</td>
          <td>${item.vulname}</td>
          <td>${item.risk_level}</td>
          <td>${item.targetSystem}</td>
          <td>${item.basis}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.querySelector('select[name="targetType"]').addEventListener('change', () => {
      const targetType = document.querySelector('select[name="targetType"]').value;
      const subTargetsDiv = document.getElementById("subTargets");
      subTargetsDiv.style.display = targetType === "Server" ? "block" : "none";
      fetchVulnList();
    });

    document.querySelectorAll('input[name="subTarget"]').forEach(input => {
      input.addEventListener('change', fetchVulnList);
    });

    document.querySelector('select[name="basisType"]').addEventListener('change', fetchVulnList);
    window.addEventListener('DOMContentLoaded', fetchVulnList);
  </script>
</body>
</html>
