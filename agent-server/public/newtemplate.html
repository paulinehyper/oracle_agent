<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>템플릿 일괄 추가</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      display: flex;
      gap: 30px;
    }

    .form-section {
      flex: 1;
    }

    .vuln-section {
      flex: 1.2;
      max-height: 700px;
      overflow-y: auto;
      border-left: 1px solid #ddd;
      padding-left: 20px;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
      display: block;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .inline-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .sub-targets-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f0f6ff;
    }

    .sub-targets-box label {
      font-weight: normal;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border: 1px solid #e0e0e0;
      font-size: 13px;
    }

    th {
      background-color: #eaf3ff;
      color: #0056b3;
      position: sticky;
      top: 0;
      background-clip: padding-box;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      color: #d00;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>➕ 템플릿 일괄 추가</h1>

  <div class="container">
    <form id="templateForm" class="form-section">
      <label>진단 템플릿명:</label>
      <input type="text" name="templatename" required />

      <label>평가기반:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="basisType" value="전자금융" checked /> 전자금융</label>
        <label><input type="checkbox" name="basisType" value="주요정보" checked /> 주요정보</label>
      </div>

      <label>평가 대상:</label>
      <select name="targetType" required>
        <option value="">-- 선택 --</option>
        <option value="Server">Server</option>
        <option value="Database">Database</option>
        <option value="Network">Network</option>
        <option value="Security">Security</option>
      </select>

      <div class="sub-targets-box" id="subTargets"></div>

      <button type="submit">등록</button>
      <div class="status" id="status"></div>
    </form>

    <div class="vuln-section">
      <table>
        <thead>
          <tr>
            <th>✔</th>
            <th>ID</th>
            <th>이름</th>
            <th>위험도</th>
            <th>대상</th>
            <th>기반</th>
          </tr>
        </thead>
        <tbody id="vulnTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const subTargetGroups = {
      Server: ['AIX', 'HP-UX', 'LINUX', 'SOLARIS', 'WIN', '웹서비스', 'Apache', 'WebtoB', 'IIS', 'Tomcat', 'JEUS'],
      Database: ['ORACLE', 'MSSQL', 'MYSQL', 'MariaDB'],
      Network: ['Firewall', 'Router', 'Switch'],
      Security: ['IDS', 'IPS', 'AntiVirus']
    };

    function renderSubTargets(group = '') {
      const box = document.getElementById('subTargets');
      box.innerHTML = '';
      if (!group || !subTargetGroups[group]) return;

      subTargetGroups[group].forEach(item => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" name="subTarget" value="${item}" checked /> ${item}`;
        box.appendChild(label);
      });
    }

    async function fetchVulnList() {
      const targetType = document.querySelector('select[name="targetType"]').value;
      const basisTypes = Array.from(document.querySelectorAll('input[name="basisType"]:checked')).map(cb => cb.value);
      const subTargets = Array.from(document.querySelectorAll('input[name="subTarget"]:checked')).map(cb => cb.value);

      const query = new URLSearchParams();
      if (targetType) query.append('targetType', targetType);
      if (basisTypes.length) query.append('basisFilter', basisTypes.join(','));
      if (subTargets.length) query.append('subTargets', subTargets.join(','));

      const res = await fetch(`/api/vulnerability?${query.toString()}`);
      const tbody = document.getElementById("vulnTableBody");
      tbody.innerHTML = "";

      if (!res.ok) {
        document.getElementById("status").textContent = "❌ 목록을 불러오지 못했습니다.";
        return;
      }

      const vulnData = await res.json();
      vulnData.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" name="vulnCheck" value="${index}" checked></td>
          <td>${item.vulnid}</td>
          <td>${item.vulname}</td>
          <td>${item.risk_level}</td>
          <td>${item.targetSystem}</td>
          <td>${item.basis}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.querySelector('select[name="targetType"]').addEventListener('change', () => {
      const type = document.querySelector('select[name="targetType"]').value;
      renderSubTargets(type);
      fetchVulnList();
    });

    document.addEventListener('change', e => {
      if (e.target.name === 'subTarget') {
        fetchVulnList();
      }

      if (e.target.name === 'basisType') {
        const checked = document.querySelectorAll('input[name="basisType"]:checked');
        if (checked.length === 0) {
          alert("⚠️ 최소 하나의 평가기반은 선택되어 있어야 합니다.");
          e.target.checked = true;
        } else {
          fetchVulnList();
        }
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      fetchVulnList();
    });
  </script>
</body>
</html>
