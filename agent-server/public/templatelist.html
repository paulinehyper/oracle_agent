<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>템플릿 목록</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="nav-inner">
    <div class="nav-title">
      <a href="/">자산관리시스템</a>
    </div>
    <nav class="nav-menu">
      <a href="/">홈</a>
      <a href="/templatelist.html">템플릿 목록</a>
      <a href="/newtemplate.html">새 템플릿 등록</a>
    </nav>
  </div>
</header>

<div class="container">
  <h2>📋 등록된 템플릿 목록</h2>
  <div class="controls" style="justify-content: flex-end;">
    <a href="/newtemplate.html" class="btn btn-add" style="margin-right:12px;">＋ 새 템플릿 등록</a>
    <a href="/" class="btn">홈으로</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>템플릿 ID</th>
        <th>템플릿명</th>
        <th>평가대상</th>
        <th>평가기반</th>
        <th>평가 취약점 수</th>
      </tr>
    </thead>
    <tbody id="templateTable">
      <tr><td colspan="5" class="empty">로딩 중...</td></tr>
    </tbody>
  </table>
</div>

<script>
  window.onload = async () => {
    try {
      const res = await fetch('/api/template/list');
      const data = await res.json();
      const tbody = document.getElementById('templateTable');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty">등록된 템플릿이 없습니다.</td></tr>';
        return;
      }

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.template_id}</td>
          <td>${item.template_name}</td>
          <td>${item.target_type}</td>
          <td>${item.basis_type || '-'}</td>
          <td>${item.vuln_count}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error('템플릿 목록 조회 실패:', err);
      document.getElementById('templateTable').innerHTML =
        '<tr><td colspan="5" class="empty">❌ 데이터 로드 실패</td></tr>';
    }
  };
</script>
</body>
</html>
