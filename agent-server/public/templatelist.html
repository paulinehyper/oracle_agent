<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>템플릿 목록</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 40px;
      background-color: #f8faff;
    }

    h1 {
      color: #0056b3;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #eaf3ff;
      color: #0056b3;
    }

    .empty {
      text-align: center;
      color: #999;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>📋 등록된 템플릿 목록</h1>

  <table>
    <thead>
      <tr>
        <th>템플릿 ID</th>
        <th>템플릿명</th>
        <th>평가대상</th>
        <th>평가기반</th>
        <th>평가 취약점 수</th>
      </tr>
    </thead>
    <tbody id="templateTable">
      <tr><td colspan="5" class="empty">로딩 중...</td></tr>
    </tbody>
  </table>

  <script>
    window.onload = async () => {
      try {
        const res = await fetch('/api/template/list');
        const data = await res.json();
        const tbody = document.getElementById('templateTable');
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="empty">등록된 템플릿이 없습니다.</td></tr>';
          return;
        }

        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.template_id}</td>
            <td>${item.template_name}</td>
            <td>${item.target_type}</td>
            <td>${item.basis_type || '-'}</td>
            <td>${item.vuln_count}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('템플릿 목록 조회 실패:', err);
        document.getElementById('templateTable').innerHTML =
          '<tr><td colspan="5" class="empty">❌ 데이터 로드 실패</td></tr>';
      }
    };
  </script>
</body>
</html>
