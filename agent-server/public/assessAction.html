<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자산 점검 실행</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .asset-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .check-item {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 15px;
      border-radius: 6px;
    }
    .check-item h3 {
      margin: 0 0 10px 0;
    }
    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .status-safe {
      background-color: #00b894;
      color: white;
    }
    .status-vulnerable {
      background-color: #ff7675;
      color: white;
    }
    .status-unchecked {
      background-color: #b2bec3;
      color: white;
    }
    .command-output {
      background: #2d3436;
      color: #dfe6e9;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress {
      width: 0%;
      height: 100%;
      background-color: #00b894;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-inner">
      <div class="nav-title">
        <a href="/">자산관리시스템</a>
      </div>
      <nav class="nav-menu">
        <a href="/">홈</a>
        <a href="/assetlist.html">자산 목록</a>
        <a href="/registerasset.html">자산 등록</a>
        <a href="/templatelist.html">템플릿 목록</a>
        <a href="/newtemplate.html">새 템플릿 등록</a>
        <a href="/assessform.html">자산 점검</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>자산 점검 실행</h2>
    <div class="asset-info">
      <h3>점검 대상 정보</h3>
      <div id="assetDetails"></div>
    </div>

    <div class="progress-section">
      <h3>점검 진행률</h3>
      <div class="progress-bar">
        <div id="progressBar" class="progress"></div>
      </div>
      <div id="progressText" style="text-align: center;">0%</div>
    </div>

    <div style="text-align:center; margin-bottom:24px;">
      <button id="startCheckBtn" class="btn btn-add" style="width:auto; min-width:160px;">점검 시작</button>
    </div>

    <div id="checkResults"></div>
  </div>

  <script>
    let currentAssetId = '';
    let currentTemplateId = '';
    let totalItems = 0;
    let checkedItems = 0;
    let checkItems = [];
    let isChecking = false;

    function updateProgress() {
      const percentage = (checkedItems / totalItems) * 100;
      document.getElementById('progressBar').style.width = `${percentage}%`;
      document.getElementById('progressText').textContent = `${Math.round(percentage)}% 완료`;
    }

    function getStatusClass(status) {
      switch(status.toLowerCase()) {
        case 'safe':
        case '양호':
          return 'status-safe';
        case 'vulnerable':
        case '취약':
          return 'status-vulnerable';
        default:
          return 'status-unchecked';
      }
    }

    function getStatusText(status) {
      switch(status.toLowerCase()) {
        case 'safe':
          return '양호';
        case 'vulnerable':
          return '취약';
        default:
          return '미점검';
      }
    }

    async function loadAssetDetails() {
      const params = new URLSearchParams(window.location.search);
      currentAssetId = params.get('assetid');
      currentTemplateId = params.get('templateid');
      const evaluationName = params.get('evaluationName');
      const hostname = params.get('hostname');
      const ip = params.get('ip');

      if (!currentAssetId || !currentTemplateId) {
        alert('필요한 파라미터가 누락되었습니다.');
        window.location.href = '/assessform.html';
        return;
      }

      try {
        // URL 파라미터에서 받은 정보로 자산 정보 표시
        document.getElementById('assetDetails').innerHTML = `
          <p><strong>점검 이름:</strong> ${evaluationName}</p>
          <p><strong>호스트명:</strong> ${hostname}</p>
          <p><strong>IP 주소:</strong> ${ip}</p>
        `;

        // 추가로 자산의 상세 정보를 서버에서 가져옴
        const assetRes = await fetch(`/api/asset/${currentAssetId}`);
        const asset = await assetRes.json();

        // 서버에서 가져온 추가 정보로 업데이트
        document.getElementById('assetDetails').innerHTML = `
          <p><strong>점검 이름:</strong> ${evaluationName}</p>
          <p><strong>자산명:</strong> ${asset.name}</p>
          <p><strong>호스트명:</strong> ${hostname || asset.hostname}</p>
          <p><strong>IP 주소:</strong> ${ip || asset.ip}</p>
          <p><strong>관리자:</strong> ${asset.manager || '-'}</p>
          <p><strong>OS:</strong> ${asset.os || '-'}</p>
          <p><strong>설명:</strong> ${asset.description || '-'}</p>
        `;

        await loadCheckItems();
      } catch (error) {
        console.error('자산 정보 로딩 실패:', error);
        // 에러 발생 시에도 기본 정보는 표시
        document.getElementById('assetDetails').innerHTML = `
          <p><strong>점검 이름:</strong> ${evaluationName}</p>
          <p><strong>호스트명:</strong> ${hostname}</p>
          <p><strong>IP 주소:</strong> ${ip}</p>
          <p class="error-message">추가 자산 정보를 불러오는데 실패했습니다.</p>
        `;
      }
    }

    async function loadCheckItems() {
      try {
        const itemsRes = await fetch(`/api/template/${currentTemplateId}/items`);
        const items = await itemsRes.json();
        totalItems = items.length;
        checkItems = items;
        
        const resultsContainer = document.getElementById('checkResults');
        resultsContainer.innerHTML = '<h3>점검 항목</h3>';

        for (const item of items) {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'check-item';
          itemDiv.id = `item-${item.id}`;
          itemDiv.innerHTML = `
            <h3>${item.item_id || ''} - ${item.item_name}</h3>
            <p>${item.description || ''}</p>
            <div class="status ${getStatusClass('unchecked')}">미점검</div>
            <div class="command-output" style="display: none;"></div>
          `;
          resultsContainer.appendChild(itemDiv);
        }
      } catch (error) {
        console.error('점검 항목 로딩 실패:', error);
      }
    }

    async function checkVulnerability(item) {
      try {
        const params = new URLSearchParams(window.location.search);
        const hostname = params.get('hostname');
        const ip = params.get('ip');

        const checkRes = await fetch('/api/check/execute', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            assetId: currentAssetId,
            itemId: item.id,
            hostname: hostname,
            ip: ip,
            command: item.command
          })
        });

        const result = await checkRes.json();
        const itemDiv = document.getElementById(`item-${item.id}`);
        
        if (itemDiv) {
          const statusDiv = itemDiv.querySelector('.status');
          const outputDiv = itemDiv.querySelector('.command-output');
          
          statusDiv.className = `status ${getStatusClass(result.status)}`;
          statusDiv.textContent = getStatusText(result.status);
          
          if (result.output) {
            outputDiv.textContent = result.output;
            outputDiv.style.display = 'block';
          }
        }

        checkedItems++;
        updateProgress();
      } catch (error) {
        console.error(`항목 ${item.id} 점검 실패:`, error);
        const itemDiv = document.getElementById(`item-${item.id}`);
        if (itemDiv) {
          const statusDiv = itemDiv.querySelector('.status');
          statusDiv.className = 'status status-unchecked';
          statusDiv.textContent = '점검 실패';
        }
        checkedItems++;
        updateProgress();
      }
    }

    async function runAllChecks() {
      if (isChecking) return;
      isChecking = true;
      checkedItems = 0;
      updateProgress();
      document.getElementById('startCheckBtn').disabled = true;
      document.getElementById('startCheckBtn').textContent = '점검 중...';

      for (const item of checkItems) {
        await checkVulnerability(item);
      }

      isChecking = false;
      document.getElementById('startCheckBtn').disabled = false;
      document.getElementById('startCheckBtn').textContent = '점검 다시 실행';
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadAssetDetails();
      document.getElementById('startCheckBtn').addEventListener('click', runAllChecks);
    });
  </script>
</body>
</html>
